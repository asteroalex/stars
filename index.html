<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покупка звезд</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .image-wrapper {
      width: 100%;
      margin: 20px 0;
    }
    img {
      width: 200px; /* Установите фиксированную ширину */
      height: auto; /* Сохранение пропорций */
      border-radius: 10px;
    }
    .message {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="star-animation.gif" alt="Анимация звезд">
    </div>
    <div class="message">Звезды успешно куплены!<br>Они скоро появятся на вашем балансе.</div>
    <button class="button" onclick="closeWindow()">Закрыть</button>
  </div>

  <script>
    function closeWindow() {
      window.close();
    }
  </script>
</body>
</html>
