<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покупка звезд</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff; /* Установлен белый фон */
      color: #000000; /* Установлен черный цвет текста */
    }
    .container {
      max-width: 400px;
    }
    .image-wrapper {
      width: 100%;
      margin: 20px 0;
    }
    img {
      width: 200px; /* Установите фиксированную ширину */
      height: auto; /* Сохранение пропорций */
      border-radius: 10px;
    }
    .message {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="star-animation.gif" alt="Анимация звезд">
    </div>
    <div class="message">100 звезд успешно куплено!<br>Звезды скоро появятся на вашем балансе.</div>
  </div>
</body>
</html>
